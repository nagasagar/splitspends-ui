<mat-toolbar color="primary" class="toolbar-button-row ">
  <span>Splitspends</span>
  <span class="toolbar-spacer"></span>
  <button mat-raised-button (click)="navigateToRegister()">
    <mat-icon>person_add</mat-icon>Register
  </button>
</mat-toolbar>

<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <img width="200" src="assets/sslogo.png">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>

    <form class="example-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Username" formControlName="email">
          <mat-error *ngIf="submitted && f['email'].errors">email is required</mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password" formControlName="password" type="password">
          <mat-error *ngIf="submitted && f['password'].errors">Password is required</mat-error>
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block">Log in</button>
    </form>
    <hr>
    <app-social></app-social>
  </mat-card>

</div>
