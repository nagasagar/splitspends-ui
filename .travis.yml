dist: trusty
sudo: false
language: node_js
node_js:
- '12.9.0'
addons:
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable
cache:
  directories:
  - "./node_modules"
install:
- npm install
script:
- npm run test -- --watch=false --no-progress --browsers=ChromeHeadlessNoSandbox
env:
  matrix:
  - CI=true
  global:
  - secure: 
  - secure: 
before_deploy:
- npm install netlify-cli -g
- npm run build
deploy:
  provider: script
  script: netlify deploy -s $NETLIFY_SITE_ID --auth $NETLIFY_ACCESS_TOKEN --dir ./dist
  skip_cleanup: true
  on:
    branch: master
